<!DOCTYPE html>
<html>
    <head>
        <!-- Google tag (gtag.js) -->

        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-4F7MBJDGPX');

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://takahashilabo.github.io/gc2unipa/style.css" />
        <title>ユニパ出席ファイル生成ツール</title>
    </head>
    <body>
        <div class="container">

        <div class="form-group">
            <label for="class_id">授業コード：</label>
            <input type="text" pattern="[0-9A-Z]{10}" id="class_id" class="form-control" autocomplete="off" list="class_ids" required>
            <datalist id="class_ids"></datalist>
        </div>
        <div class="form-group">
            <label for="class_date">講義日：</label>
            <input type="date" id="class_date" class="form-control">
        </div>
        <div class="form-group">
            <label for="class_period">時限：</label>
            <select id="class_period">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group files">
            <label for="file1">Google ClassroomからエクスポートしたCSVファイル:</label>
            <input type="file" id="file1" class="form-control" >
        </div>
        <div class="form-group">
            <label for="file1">変換後のデータ:</label>
            <pre><div id="result"></div></pre>
        </div>
        <footer class="footer">
            <p style="font-size:7px;padding:3px 10px;color:#ffffff;background-color:#777777;">Kindai University Ver.20200607.1</p>
        </footer>
        </div>

        <script src="gc2unipa.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
